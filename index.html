<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js class 7</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="heading"><h1>Counter Up & <span>Down</span></h1></div>
    <section id="counteUp">
        
        <div class="container">
            <div class="row ">
                
                    <div class="one">
                        <div data-number="637" class="counter ">
                            637+
                        </div>
                        <h5>Successful Student</h5>
                    </div>
              
                
                   
                    <div class="one">
                        <div data-number="300" class="counter data-number">
                            300+
                        </div>
                        <h5>Expert Freelancer</h5>
                    </div>
               
               
                    <div class="one">
                        <div data-number="20"  class="counter data-number">
                            20+
                            
                        </div>
                        <h5>Skilled Job Holder</h5>
                    </div>
             
                
                    <div class="one">
                        <div data-number="91" class="counter data-number">
                            91%
                            
                        </div>
                        <h5>Success Ratio</h5>
                    </div>
             
                
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="timer">
                    <ul>
                        <li>
                            <span class="day">6</span>
                            Days
                        </li>
                        <li>
                            <span class="hour">6</span>
                            Hour
                        </li>
                        <li>
                            <span class="min">6</span>
                            Min
                        </li>
                        <li>
                            <span class="sec">6</span>
                            Sec
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
    <script src="./js/app.js"></script>
</body>
</html>
